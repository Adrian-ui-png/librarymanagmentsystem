<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
    <style>
        body {
            background-color: lightblue;  
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>

        
        <form action="/admin" method="POST">
            <div class="input-box">
                <input type="text" class="input-field" name="textbox1" placeholder="UserName" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="textbox2" placeholder="Password" autocomplete="off" required>
            </div>

            <div class="input-submit">
                <button type="submit" class="submit-btn">Sign In</button> 
            </div>
        </form>

     
         <br>
        {% if msg %}
            <p style="color: red; text-align: center;">{{ msg }}</p>
        {% endif %}
    </div>
</body>
</html>
